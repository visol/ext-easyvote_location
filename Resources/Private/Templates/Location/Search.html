<html xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:location="http://typo3.org/ns/Visol/EasyvoteLocation/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<script>
		if (typeof EasyVote !== 'object') {
			window.EasyVote = {}
		}

		var postalCodeServiceUrl = "{f:uri.action(controller: 'City', action:'listCitiesByPostalCode', pluginName: 'communityAjax', absolute: 'TRUE', noCacheHash: 'TRUE', pageType: 999, pageUid: settings.communityAjaxPid, extensionName: 'easyvote')}";

		EasyVote.PlaceholderPostalCode = '{f:translate(key: "placeholder_postal_code")}';
	</script>

	<div class="content-box">
		<f:form controller="LocationApi" method="search">
			<div class="form-group">

				<label>
					<strong>
						<f:translate key="search"/>
					</strong>
				</label>
				<f:form.textfield class="form-control communityUser-citySelection"
				                  property="citySelection"
				                  additionalAttributes="{required: required}"/>
			</div>
		</f:form>
	</div>
</f:section>

</html>
