<div class="header">
	<f:image src="{l:marker.icon()}"/>
	<strong style="padding-left: 5px;">
		<f:if condition="{location.isActive}">
			<f:then>
				<f:translate key="opened" extensionName="easyvote_location"/>
			</f:then>
			<f:else>
				<f:translate key="closed" extensionName="easyvote_location"/>
			</f:else>
		</f:if>
	</strong>
	<f:comment>
		<f:if condition="{numberOfParticipants} > 0">
			<div class="participants">
				{numberOfParticipants} <f:translate key="participants" extensionName="easyvote_location"/>
			</div>
		</f:if>
	</f:comment>
</div>
<div style="margin-top: 10px;">
	<strong>
		<f:translate key="post_box" extensionName="easyvote_location"/>
	</strong>
	<br/>

	{location.street}
	<br/>

	{location.zip} {location.city}
</div>
<f:if condition="{location.isActive}">
	<div style="margin-top: 10px;">
		<f:translate key="last_emptying" extensionName="easyvote_location"/>
		<br/>

		<f:if condition="{location.isPostBActive}">
			<f:translate key="post_b" extensionName="easyvote_location"/>:
			<f:translate key="tuesday" extensionName="easyvote_location"/>,
			{l:format.postBox.date(dayBack: '6')},
			{l:format.postBox.emptyingTime(day: '2')}
			<br/>
		</f:if>

		<f:translate key="post_a" extensionName="easyvote_location"/>:
		<f:translate key="thursday" extensionName="easyvote_location"/>,
		{l:format.postBox.date(dayBack: '4')},
		{l:format.postBox.emptyingTime(day: '4')}

	</div>
</f:if>

<div style="margin-top: 10px;">
	<a class="btn btn-primary btn-sm button-route" href="https://www.google.com/maps/dir/Current+Location/{location.latitude},{location.longitude}" target="_blank">
		<f:translate key="find_my_way" extensionName="easyvote_location"/>
	</a>
</div>
<f:comment>
	<button type="button" class="btn btn-primary btn-sm button-mobilize" onclick="Easyvote.setEventLocation(this)" data-location-uid="{location.uid}" data-location-text="{f:translate(key: 'post_box', extensionName: 'easyvote_location')}, {location.street}, {location.zip} {location.city}">
		<f:translate key="mobilize_friends" extensionName="easyvote_location"/>
	</button>
</f:comment>
{namespace l=Visol\EasyvoteLocation\ViewHelpers}
